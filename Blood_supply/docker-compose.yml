services:

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - hospital-service
      - bloodbank-service
      - notification-service
    restart: always

  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: auth_db
      MYSQL_USER: auth_user
      MYSQL_PASSWORD: auth_pass
    ports:
      - "3307:3306" # Different host port to avoid conflict
    volumes:
      - mysql_auth_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password" ]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth_service
    container_name: auth-service
    ports:
      - "8003:8000" # Auth service → localhost:8003
    environment:
      - MYSQL_DB=auth_db
      - MYSQL_USER=auth_user
      - MYSQL_PASSWORD=auth_pass
      - MYSQL_HOST=mysql-auth
      - MYSQL_PORT=3306
      - DJANGO_DEBUG=True
    depends_on:
      mysql-auth:
        condition: service_healthy
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092" # External access from host (e.g., Kafdrop, external tools)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true' # Auto-creates topics on first publish
    depends_on:
      - zookeeper
    restart: unless-stopped

  kafka2:
    image: wurstmeister/kafka:latest
    container_name: kafka2
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29093,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka2:29093,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    depends_on:
      - zookeeper
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092,kafka2:29093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - kafka2


  hospital-service:
    build: ./hospital_service
    container_name: hospital-service
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092,kafka2:29093
      - POSTGRES_DB=hospital_db
      - POSTGRES_USER=hospital_user
      - POSTGRES_PASSWORD=hospital_pass
      - POSTGRES_HOST=postgres-hospital
      - POSTGRES_PORT=5432
      - DJANGO_DEBUG=True
      - SECRET_KEY=django-insecure-auth-secret-key-change-in-production
    depends_on:
      - kafka
      - kafka2

      - postgres-hospital
        
    restart: unless-stopped

  bloodbank-service:
    build: ./bloodbank_service
    container_name: bloodbank-service
    ports:
      - "8001:8000" # Bloodbank → localhost:8001
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092,kafka2:29093
      - AUTH_SERVICE_URL=http://auth-service:8000
      - LOW_STOCK_THRESHOLD=10 # Alert when stock <= 10 units
    depends_on:
      - kafka
      - kafka2

      - auth-service
    restart: unless-stopped

  notification-service:
    build: ./notification_service
    container_name: notification-service
    ports:
      - "8002:8000" # Notification → localhost:8002
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092,kafka2:29093
    depends_on:
      - kafka
      - kafka2
    restart: unless-stopped

  postgres-hospital:
    image: postgres:15
    container_name: postgres-hospital
    environment:
      POSTGRES_DB: hospital_db
      POSTGRES_USER: hospital_user
      POSTGRES_PASSWORD: hospital_pass
    ports:
      - "5433:5432" # Different host port to avoid conflict
    volumes:
      - postgres_hospital_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U hospital_user -d hospital_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_hospital_data:
  mysql_auth_data:
