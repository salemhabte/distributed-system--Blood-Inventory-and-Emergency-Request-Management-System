services:

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kafka-network

  kafka:
    image: wurstmeister/kafka:latest
    restart: unless-stopped
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    depends_on:
      - zookeeper
    networks:
      - kafka-network
  
  kafdrop:
    image: obsidiandynamics/kafdrop
    restart: unless-stopped
    container_name: kafdrop
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
      SERVER_PORT: "9000"
      JVM_OPTS: "-Xms16M -Xmx512M"
    ports:
      - "9000:9000"
    depends_on:
      - kafka
    links:
      - kafka
    networks:
      - kafka-network
      
  hospital-service:
    build: ./hospital_service
    container_name: hospital-service
    ports:
      - "8000:8000"   # Hospital → localhost:8000
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  bloodbank-service:
    build: ./bloodbank_service
    container_name: bloodbank-service
    ports:
      - "8001:8000"   # Bloodbank → localhost:8001
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

  notification-service:
    build: ./notification_service
    container_name: notification-service
    ports:
      - "8002:8000"   # Notification → localhost:8002
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network

networks:
  kafka-network:
    driver: bridge
